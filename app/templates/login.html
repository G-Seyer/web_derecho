<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Iniciar sesión – Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #0f172a; color: #e2e8f0; }
    .card { border:0; border-radius:14px; box-shadow: 0 8px 26px rgba(16,24,40,.25); }
  </style>
</head>
<body class="d-flex align-items-center" style="min-height:100vh">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-sm-10 col-md-6 col-lg-4">
        <div class="card p-4">
          <h1 class="h4 mb-3 text-center">Acceso administrador</h1>

          {% with msgs = get_flashed_messages(with_categories=true) %}
            {% if msgs %}
              <div class="mb-3">
                {% for cat, m in msgs %}
                  <div class="alert alert-{{ 'warning' if cat=='danger' else cat }} py-2">{{ m }}</div>
                {% endfor %}
              </div>
            {% endif %}
          {% endwith %}

          <form method="post" action="{{ url_for('routes.login') }}">
            <div class="mb-3">
              <label class="form-label">Usuario</label>
              <input class="form-control" name="username" autocomplete="username" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Contraseña</label>
              <input class="form-control" type="password" name="password" autocomplete="current-password" required>
            </div>
            <div class="d-grid">
              <button class="btn btn-primary">Entrar</button>
            </div>
          </form>

          <div class="text-center mt-3">
            <a class="text-decoration-none" href="{{ url_for('routes.home') }}">← Volver al inicio</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
