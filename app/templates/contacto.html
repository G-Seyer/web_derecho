<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contacto | Renta Segura</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='estilos.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="fondo-marca">

  <header class="barra-superior">
    <div class="logos-combinados">
      <img src="{{ url_for('static', filename='img/imagen_principal.png') }}" style="height: 75px; border: 5px dashed rgba(255, 255, 255, 0);" alt="Logo"/>
    </div>
    <nav class="menu">
      <a href="/">Inicio</a>
      <a href="/#servicios">Servicios</a>
      <a href="/privacidad">Privacidad</a>
    </nav>
  </header>

  <main class="formulario-contacto container py-4">
    <h1>Contáctanos</h1>
    <p>Completa el formulario y nos pondremos en contacto contigo lo antes posible.</p>

    <!-- Mensajes flash (éxito / error) -->
    {% with msgs = get_flashed_messages(with_categories=true) %}
      {% if msgs %}
        <div class="mb-3">
          {% for cat, m in msgs %}
            <div class="alert alert-{{ 'warning' if cat=='danger' else cat }} py-2">{{ m }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <!-- IMPORTANTE: acción correcta a la ruta /contacto -->
    <form action="{{ url_for('routes.contacto') }}" method="post" novalidate>
      <div class="campo mb-3">
        <label class="form-label" for="nombre">Nombre completo*</label>
        <input class="form-control" type="text" id="nombre" name="nombre" required
               value="{{ form.nombre if form else '' }}">
      </div>

      <div class="campo mb-3">
        <label class="form-label" for="correo">Correo electrónico*</label>
        <input class="form-control" type="email" id="correo" name="correo" required
               value="{{ form.correo if form else '' }}">
      </div>

      <div class="campo mb-3">
        <label class="form-label" for="telefono">Número de teléfono</label>
        <input class="form-control" type="tel" id="telefono" name="telefono"
               value="{{ form.telefono if form else '' }}">
      </div>

      <div class="campo mb-3">
        <label class="form-label" for="mensaje">Mensaje*</label>
        <textarea class="form-control" id="mensaje" name="mensaje" rows="5" required>{{ form.mensaje if form else '' }}</textarea>
      </div>

      <button type="submit" id="botonEnviar" class="btn btn-primary">
        <span class="spinner-border spinner-border-sm me-2 d-none" role="status" aria-hidden="true" id="spinner"></span>
        Enviar mensaje
      </button>
    </form>
  </main>

  <script>
    // Deshabilita el botón y muestra spinner al enviar
    const form = document.querySelector("form");
    form.addEventListener("submit", function (e) {
      const boton = document.getElementById("botonEnviar");
      const spinner = document.getElementById("spinner");
      boton.disabled = true;
      spinner.classList.remove("d-none");
      boton.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span> Enviando...';
    });
  </script>

</body>
</html>
